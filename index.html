<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title> 
    
</head>
<body>
  <!-- container wrapper -->
  <div class="container">

    <!-- Top section a -->
    <div class="section-a card-group row-cols-sm-8 text-center justify-content-center"> 

      <!-- spacer card -->
      <div class="d-none d-xl-block card spacer-card mt-5 "></div>

      <!-- card 1 -->
      <div class="card mt-4 mt-sm-5">

        <div class="card-body ">
          <h5 class="card-title"><strong>Basic</strong></h5>
          <h1 class="card-text">$297</h1>  
          <p class="small">billed yearly</p>
          <button class="btn btn-1 mt-3 mb-2 p-2"><strong>Buy Basic</strong></button>
        </div>
      </div> 

      <!-- card 2 -->
      <div class="card mt-4 mt-sm-5">

        <div class="banner mt-1"><strong>BEST VALUE</strong></div>
        <div class="card-body">
          <h5 class="card-title"><strong>Business</strong></h5>
          <h1 class="card-text">$697</h1>  
          <p class="small">billed yearly</p>
          <button class="btn btn-2 mt-3 mb-2 p-2 "><strong>Buy Business</strong> </button>
        </div>
      </div> 

      <!-- card 3 -->
      <div class="card mt-2 mt-sm-5">
  
        <div class="card-body">
          <h5 class="card-title"><strong>Pro</strong></h5>
          <h1 class="card-text">$997</h1>  
          <p class="small">billed yearly</p>
          <button class="btn btn-3 mt-3 mb-2 p-2"><strong>Buy Pro</strong></button>
        </div>
      </div>
    </div>  

    <!-- accordian section --> 
    <div class="accordion accordion-flush" >
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            General 
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body p-0 card-group "> 
            <div class="d-none d-xl-block card spacer-card mt-0 ">
              <div class="card-body">
                Number of sites
              </div>
            </div>
              <div class="card text-center"> 
                <div class="card-body">
                  1
                </div>
              </div>
              <div class="card text-center"> 
                <div class="card-body">
                  1
                </div>
              </div>
              <div class="card text-center"> 
                <div class="card-body">
                  1
                </div>
              </div>
              
          </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="section-a card-group row-cols-sm-8 text-center justify-content-center"> 

      <!-- footer spacer card -->
      <div class="d-none d-xl-block card spacer-card mt-0 "></div>

      <!-- footer card 1 -->
      <div class="card mt-0 mt-sm-0">

        <div class="card-body ">
          <button class="btn btn-1 mt-0 mb-0 p-2"><strong>Buy Basic</strong></button>
        </div>
      </div> 

      <!-- footer card 2 -->
      <div class="card mt-0 mt-sm-0">
        <div class="card-body">
          <button class="btn btn-2 mt-0 mb-0 p-2 "><strong>Buy Business</strong> </button>
        </div>
      </div> 

      <!-- footer card 3 -->
      <div class="card mt-0 mt-sm-0">
        <div class="card-body">
          <button class="btn btn-3 mt-0 mb-2 p-2"><strong>Buy Pro</strong></button>
        </div>
      </div> 
    </footer>


</body> 
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
